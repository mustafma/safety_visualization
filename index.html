<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robot monitoring mind map</title>
  <style>
    body {
      background-color: #f5e9dc;
    }
    .button {
      cursor: pointer;
      background-color: lightblue;
      border: 1px solid black;
      padding: 8px 150px;
      font-size: 20px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .video-element {
      max-width: 100%;
      max-height: 100%;
    }
    #container {
      display: flex;
      justify-content: center;
      position: absolute;
      top: 80px;
      left: 200px;
      height: calc(100vh - 150px);
    }
    #visualisation {
      border: 2px solid rgb(62, 148, 210);
      width: 1000px;
      height: 600px;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="buttons">
    <button class="button" onclick="handleClick('Robot')" onmouseover="handleMouseOver(this)" onmouseout="onMouseOut(this)">Robot</button>
    <button class="button" onclick="handleClick('HDS')" onmouseover="handleMouseOver(this)" onmouseout="onMouseOut(this)">HDS</button>
    <button class="button" onclick="handleClick('Motor')" onmouseover="handleMouseOver(this)" onmouseout="onMouseOut(this)">Motor</button>
    <button class="button" onclick="handleClick('LOGS')" onmouseover="handleMouseOver(this)" onmouseout="onMouseOut(this)">LOGS</button>
  </div>
  <div id="container">
    <svg id="visualisation" width="1000" height="800"></svg>
  </div>
  <div id="hdsContainer">
    <video id="videoElement" src="" width="640" height="480"></video>
  </div>  
  <script src="script.js"></script>
</body>
</html>
